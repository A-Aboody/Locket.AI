[build]
  publish = "."

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Keep accept-invite page accessible
[[redirects]]
  from = "/accept-invite"
  to = "/accept-invite.html"
  status = 200
