services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: doc-retrieval-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: doc_user
      POSTGRES_PASSWORD: seniordesign4
      POSTGRES_DB: document_retrieval
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - doc-retrieval-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U doc_user -d document_retrieval"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 30s

  # Ollama AI Service
  ollama:
    image: ollama/ollama:latest
    container_name: doc-retrieval-ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - doc-retrieval-network
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    # Pull the model on startup
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        /bin/ollama serve &
        sleep 5
        ollama pull llama3.2:3b
        wait

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: doc-retrieval-backend
    restart: unless-stopped
    env_file:
      - .env.docker
    ports:
      - "8001:8001"
    volumes:
      - ./backend:/app
      - ./backend/uploads:/app/uploads  # Use local directory instead of named volume
      - model_cache:/root/.cache/torch/sentence_transformers
    depends_on:
      postgres:
        condition: service_healthy
      # Ollama is optional when using OpenRouter
      # ollama:
      #   condition: service_healthy
    networks:
      - doc-retrieval-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/api/health"]
      interval: 30s
      timeout: 20s
      retries: 5
      start_period: 90s

volumes:
  postgres_data:
    name: doc-retrieval-postgres-data
  uploads_data:
    name: doc-retrieval-uploads
  model_cache:
    name: doc-retrieval-model-cache
  ollama_data:
    name: doc-retrieval-ollama-data

networks:
  doc-retrieval-network:
    name: doc-retrieval-network
    driver: bridge