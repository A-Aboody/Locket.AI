services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: doc-retrieval-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: doc_user
      POSTGRES_PASSWORD: seniordesign4
      POSTGRES_DB: document_retrieval
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - doc-retrieval-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U doc_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: doc-retrieval-backend
    restart: unless-stopped
    env_file:
      - .env.docker
    ports:
      - "8001:8001"
    volumes:
      - ./backend:/app
      - uploads_data:/app/uploads
      - model_cache:/root/.cache/torch/sentence_transformers
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - doc-retrieval-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
    name: doc-retrieval-postgres-data
  uploads_data:
    name: doc-retrieval-uploads
  model_cache:
    name: doc-retrieval-model-cache

networks:
  doc-retrieval-network:
    name: doc-retrieval-network
    driver: bridge
